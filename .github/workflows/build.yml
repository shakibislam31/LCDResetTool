name: Build LCDResetTool

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore ./LCDResetTool.csproj

    - name: Build / Publish
      run: dotnet publish ./LCDResetTool.csproj -c Release --output output

    - name: Show output contents
      run: dir output

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: LCDResetTool
        path: output/**
