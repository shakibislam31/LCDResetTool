name: Build LCDResetTool

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore LCDResetTool.sln

    - name: Build EXE
      run: msbuild LCDResetTool.sln /p:Configuration=Release /p:Platform=x64
